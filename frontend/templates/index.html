<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экстренная ветеринарная помощь</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ yandex_maps_api_key }}&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Экстренная ветеринарная помощь</h1>
        
        <div id="map" style="width: 100%; height: 400px;"></div>
        
        <div class="controls">
            <button id="findClinicBtn">Найти ближайшую клинику</button>
            
            <div class="emergency-panel">
                <h2>Экстренный вызов ветеринара</h2>
                <input type="tel" id="phoneNumber" placeholder="Ваш номер телефона" required>
                <button id="emergencyBtn">Вызвать ветеринара</button>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
